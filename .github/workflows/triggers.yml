name: Tres diferentes eventos
run-name: ¡issue_comment trigger añadido!
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '**.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '**.yml'
  issue_comment:
    types: [created, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run python script
        run: python src/hola-mundo.py
